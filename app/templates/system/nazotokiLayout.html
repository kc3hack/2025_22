<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGSystem | {{ jsOriginal }}</title>
    <link rel="stylesheet" href="/static/system/nazotoki.css">
    <link rel="stylesheet" href="/static/system/rpgGame.css">
    <link rel="shortcut icon" href="/static/icon.png">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    <!--背景-->
    <img id="backImg">

    <!--画像を表示-->
    <img id="tempImage">
    
    <!--吹き出し-->
    <div id="speechBox">
        <div id="message">入室を待っています...</div>
        <div id="doAnswer" class="choiceBtn" onclick="showAnswerBtn();">▶ 回答ボタンを表示する</div>
        <div id="doChat" class="choiceBtn" onclick="showChatBox();">▶ チャットを開く</div>
        <div id="nazo" class="choiceBtn" onclick="window.open('/hinto')">▶ 謎解きヒントツール</div>
        <div id="nextBtn">▼</div>
    </div>

    <!--選択肢-->
    <div id="answerBox">
        <div class="answerCenter">
            <div>答えを選択してください．</div>
            <div id="choice1" class="choiceBtn" onclick="ans(1);"></div>
            <div id="choice2" class="choiceBtn" onclick="ans(2);"></div>
            <div id="choice3" class="choiceBtn" onclick="ans(3);"></div>
            <div id="choice4" class="choiceBtn" onclick="ans(4);"></div>
            <div id="choice5" class="choiceBtn" onclick="ans(5);"></div>
        </div>
    </div>

    <!--チャットBox-->
    <iframe src="/system/chat" id="chatBox"></iframe>

    <!--通知-->
    <div id="notificateBox">
        <div class="mesBox">
            <div class="title">結果</div>
            <br>
            <div class="textMes" id="result"></div>
        </div>
        <button id="agreeBtn" class="Btn" onclick="hideResult();">閉じる</button>
    </div>

    <!--チャット通知-->

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="..." width="25px" id="icon">
                <strong class="me-auto" id="notificationName">名前</strong>
                <small>チャット</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="notificationMes">
                メッセージの内容
            </div>
        </div>
    </div>


    <!-- socket io js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

    <!--connectionNazo js-->
    <script src="/static/system/connectionNazo.js"></script>

    <!--js gameAudio-->
    <script src="/static/system/gameAudio.js"></script>

    <!--js rpgGame-->
    <script src="/static/system/rpgGame.js"></script>

    <!--js nazotoki-->
    <script src="/static/system/nazotoki.js"></script>

    <!--js story-->
    <script src="/static/story/{{ jsOriginal }}.js"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
