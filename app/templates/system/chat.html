<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGSystem | Chat</title>
    <link rel="stylesheet" href="/static/css/chat/chat.css">
</head>
<body>

    <!--チャット欄-->
    <div id="mesBox">
    </div>

    <!--入力送信関係-->
    <div class="submitBox">
        <input type="text" id="textBox"><button id="btn" onclick="submit();">送信</button>
    </div>

    <!--js gameAudio-->
    <script src="/static/system/gameAudio.js"></script>

    <!--チャットプログラム-->
    <script src="/static/js/chat/chat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

    <script>
        /*---------------------------通信関係---------------------------*/

        const socket = io("http://localhost:5000");

        socket.on("connect", () => {
            console.log("Socket.IOに接続しました");
        });

        socket.on("message", (data) => {
            console.log("キャラクター名:", data.character);
            console.log("会話内容:", data.text);
        });

        function joinRoom(roomName) {
            socket.emit("join", { room: roomName });
        }

        function sendChat(character, text, roomName) {
            socket.emit("send_chat", { character: character, text: text, to: roomName });
        }










        
        /*-------------------------------------------------------------*/
    </script>
    
</body>
</html>
