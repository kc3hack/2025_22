<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGSystem|start</title>
    <link rel="stylesheet" href="/static/css/00/start.css">
</head>
<body>
    
    <!--js gameAudioLib-->
    <script src="/static/js/lib/gameAudioLib.js"></script>

    <img class="backImg" src="/static/file/00/top.png">
    <div class="btnBoxLayout">
        <button class="startBtn btnProperty" onclick="exitBtn();">EXIT</button>
        <button class="exitBtn btnProperty" onclick="startBtn();">START</button>
        <script>
            
            const bgmAudio = new Audio("/static/bgm/suzukaze.mp3");  // bgm:suzukaze

            function playBGM(){
                bgmAudio.play();    // bgm:suzukazeを再生
                bgmAudio.loop = true;   // bgmをループ
            }

            function startBtn(){
                chengePlayTapSe("/play/chapter00");
            }

            function exitBtn(){
                playBGM();
                chengePlayTapSe("/");
            }
        </script>
    </div>
    
</body>
</html>
