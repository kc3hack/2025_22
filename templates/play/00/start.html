<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGSystem|start</title>
    <link rel="stylesheet" href="/static/css/00/start.css">
    <style>
        #box{
            font-weight: bold;
            position: absolute;
            left: 50%;
            bottom: 0;
            -webkit-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            background-color: rgba(0, 0, 0,0.6);
            color: white;
            padding: 0.5em;
            font-size: 2vw;
            width: 50vw;
            height: 15vh;
            text-align: center;
            border: solid;
        }

        /* 選択肢関連 */
        /* 選択肢を選んだ時にホバー */
        .choiceBtn:hover{
            background-color: rgba(255, 255, 255, 0.498);
        }

        .choiceBtn{
            padding: 0.5vh;
        }
        .upDownCenter{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            width: 50vw;
        }
    </style>
</head>
<body>
    
    <!--js gameAudio-->
    <script src="/static/system/gameAudio.js"></script>

    <!--js-->
    <script src="/static/js/00/start.js"></script>

    <img class="backImg" src="/static/file/00/top.png">
    <div class="btnBoxLayout">
        <!--<button class="startBtn btnProperty" onclick="startBtn();">START</button>-->
        <!--ボタンリスト-->
        <div id="box">
            <div class="upDownCenter">
                <div id="choice1" class="choiceBtn" onclick="startBtn();">スタート</div>
                <div id="choice2" class="choiceBtn" onclick="creditBtn();">クレジット</div>
            </div>
        </div>
    </div>

</body>
</html>
