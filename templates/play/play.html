<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGSystem|Play</title>
    <!--スタイルシート読み込み-->
    <link rel="stylesheet" href="/static/css/play/play.css">
    <link rel="shortcut icon" href="/static/icon.png">
</head>
<body>
    
    <!--js gameAudio-->
    <script src="/static/system/gameAudio.js"></script>
    <!--js-->
    <script src="/static/js/play/play.js"></script>
    
    
    <!--gameScreen-->
    <iframe id="gameScreen" src="/play/start" frameborder="0" scrolling="no"></iframe>
    
    <!--note-->
    <div id="note" class="screen">
        <h1>この物語はフィクションです．</h1>
        <button id="agreeBtn" onclick="agreeBtn();">同意する</button>
        <p>開発段階の画面です．</p>
    </div>
    
    <!--warning-->

    <!--画面の向き異常-->
    <div id="warningScreenOrientation" class="screen warning">
        <h1>画面の向きを横向きにしてください．</h1>
    </div>
    
    <!--全画面表示異常-->
    <div id="warningScreenFull" class="screen warning">
        <h1>画面を全画面表示にしてください．</h1>
        <button onclick="document.documentElement.requestFullscreen(); ">全画面表示</button>
    </div>

</body>
</html>
