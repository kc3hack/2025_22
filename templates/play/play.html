<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGSystem|Play</title>
    <!--スタイルシート読み込み-->
    <link rel="stylesheet" href="/static/css/play/play.css">
    <link rel="shortcut icon" href="/static/icon.png">
    <style>
        .noteBox{

            position: absolute;
        
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            padding: 20px;
        
            background-color: rgba(0, 0, 0, 0.788);
            color: white;
        
            text-align: center;
        
            width: 80vw;
            height: 70vh;
            border: 2px solid;
        }

        .Btn{

            position: absolute;
            left: 50%;
            bottom: 3%;
            transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);

            width: 30vw;
            font-size: x-large;
            font-weight: bold;

        }

        .title{
            font-size: 3vw;
        }
        .textMes{
            font-size: 2vw;
        }

        .titleBeside{
            font-size: 5vw;
        }
        .textMesBeside{
            font-size: 3vw;
        }

        .mesBox{
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            width: 80vw;
        }
    </style>
</head>
<body>
    
    <!--js gameAudio-->
    <script src="/static/system/gameAudio.js"></script>
    <!--js-->
    <script src="/static/js/play/play.js"></script>
    
    
    <!--gameScreen-->
    <iframe id="gameScreen" src="/play/start" frameborder="0" scrolling="no"></iframe>
    
    <!--note-->
    <div id="note" class="screen">
        <div class="noteBox">
            <div class="mesBox">
                <div class="title">ご注意</div>
                <br>
                <div class="textMes">この物語はフィクションです。</div>
                <div class="textMes">実在の人物・団体・事件などには一切関係ありません。</div>
                <div class="textMes">また、登場する名称や設定の一部は架空のものであり、現実のものとは異なります。</div>
            </div>
            <button id="agreeBtn" class="Btn" onclick="agreeBtn();">同意する</button>
        </div>
    </div>
    
    <!--warning-->

    <!--画面の向き異常-->
    <div id="warningScreenOrientation" class="screen warning">
        <div class="noteBox">
            <div class="mesBox">
                <div class="titleBeside">お願い</div>
                <br>
                <div class="textMesBeside">お使いの端末を横向きにしてプレイしてください。</div>
            </div>
        </div>
    </div>
    
    <!--全画面表示異常-->
    <div id="warningScreenFull" class="screen warning">
        <div class="noteBox">
            <h1>全画面表示にしてください．</h1>
            <button onclick="document.documentElement.requestFullscreen(); " class="Btn">全画面表示</button>
        </div>
        
    </div>

</body>
</html>
