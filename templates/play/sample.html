<html lang="ja">
<head>

    <link rel="stylesheet" href="/static/system/rpgGame.css">
    <style>
        #nextBtn{
            position: absolute;
            right: 2%;
            bottom: 5%;
        }
    </style>
</head>
<body>
    
    <!--js-->
    <script src="/static/js/00/start.js"></script>

    <!--背景-->
    <img class="backImg" src="/static/sample.png">
    
    <!--キャラクター-->
    <img id="shota" class="character">
    <img id="rojin" class="character">
    <img id="uranaishi" class="character">
    <img id="aoi" class="character">

    <!--吹き出し-->
    <div id="speechBox">
        <div id="message"></div>
        <div id="choice1" class="choiceBtn"></div>
        <div id="choice2" class="choiceBtn"></div>
        <div id="choice3" class="choiceBtn"></div>
        <div id="nextBtn">▼</div>
    </div>

    <!--js gameAudio-->
    <script src="/static/system/gameAudio.js"></script>

    <!--js rpgGame-->
    <script src="/static/system/rpgGame.js"></script>

    <!--フォーカス-->
    <script>

        // --関数--

        // 吹き出し関連
        
        // --実装(main)--

        const msg = [["aoi","shota"],["どこに行くのですか？","大学に行ってくる！！"]];
        let i = 0;
        function next(){
            if(i<msg.length){
                talkChacac(msg[0][i],msg[1][i]);
                i++;
            }else{
                showChoice("あなたの行動を選んでください．","プログラミングする","Java演習する","C演習する");
            }
        }

    </script>
