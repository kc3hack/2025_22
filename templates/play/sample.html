<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGSystem|sample</title>
    <link rel="stylesheet" href="/static/system/rpgGame.css">
</head>
<body>
    
    <!--js-->
    <script src="/static/js/00/start.js"></script>

    <img class="backImg" src="/static/sample.png">
    <div id="speechBox"></div>

    <!--js rpgGame-->
    <script src="/static/system/rpgGame.js"></script>

    <script>

        // --関数--

        // 吹き出し関連
        
        //指定文字数まで文字を加算
        function Loop(text,i,outText){
            if((i)<text.length){
                outText+=text.charAt(i);
                writeSpeech(outText);
                i++;
                setTimeout(() =>Loop(text,i,outText),45);
            }
        }
        // 引数の文字列を１文字づつ表示する
        function showSpeech(text){
            /* 1文字づつtextに書き出すプログラム */
            let i=0;
            let outText="";
            Loop(text,i,outText);
        }

        // --実装(main)--
        showSpeech("葵はスライムに100ダメージの攻撃を与えた！！");

    </script>
    
</body>
</html>
